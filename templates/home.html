<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>

   <br>
  <h2 class="text-center text-decoration-underline">Products Description.</h2>
  <br>
    <div class="col-md-6 offset-md-3">
      {% for product in products %}
     
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <hr />
          <p class="card-text">Price :{{product.price}} TK</p>
          <br />
          <h6 class="card-subtitle mb-2 text-body-secondary">
            {{product.descriptions}}
          </h6>
          <a href="#" class="card-link">Avaible Stock : {{product.stock}} </a>
          <br /><br />
          <a href="#" class="card-link">Time :- {{product.created_at}} </a>
        </div>
      </div>
      <br />
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
